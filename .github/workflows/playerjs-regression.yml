name: playerjs-regression

on:
  pull_request:
    paths:
      - "internal/playerjs/**"
      - "docs/PLAYERJS_FIXTURE_ROTATION.md"
      - "scripts/update_playerjs_fixture.ps1"
      - ".github/workflows/playerjs-regression.yml"
  push:
    branches: [ "main" ]
    paths:
      - "internal/playerjs/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: PlayerJS fixture regression tests
        run: go test ./internal/playerjs -run Fixture -v
